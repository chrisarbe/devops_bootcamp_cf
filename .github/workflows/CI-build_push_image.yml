name: CI-build and push image

on:
    pull_request:
        branches:
            - main

jobs:
    build_and_push:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: Docker Hub Login
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_HUB_USERNAME }} 
                password: ${{ secrets.DOCKER_HUB_PASSWORD }} 